name: expense_tracker
description: "A Gen Z-focused mobile expense tracker application with modern UI, gamification, and social features."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0
  
  # Local Database
  sqflite: ^2.2.8
  path: ^1.8.3
  
  # JSON Serialization
  json_serializable: ^6.7.0
  json_annotation: ^4.8.1
  
  # HTTP and API
  http: ^1.1.0
  
  # Authentication
  firebase_core: ^2.24.0
  firebase_auth: ^4.10.0
  google_sign_in: ^6.2.0
  
  # UI Components
  intl: ^0.19.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Validation
  email_validator: ^2.1.17
  
  # Date/Time
  table_calendar: ^3.0.9
  
  # Hive for caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Image Picker
  image_picker: ^1.0.4
  
  # Connectivity
  connectivity_plus: ^5.1.0
  
  # Shared Preferences
  shared_preferences: ^2.2.1
  
  # Animation
  animate_do: ^3.1.2
  
  # Bottom Sheet
  bottom_sheet: ^5.0.1
  
  # Device Locale
  intl_utils: ^2.8.5
  
  # WebView for social sharing
  webview_flutter: ^4.4.1
  
  # UUID Generation
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  
  # Build Runner
  build_runner: ^2.4.6
  
  # Hive Code Generator
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
